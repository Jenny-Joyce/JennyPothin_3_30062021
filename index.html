<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header id=header>
        <img src="./images/logo/ohmyfood@2x.svg" alt="Logo du site">
        <div class="research">
            <i class="fas fa-map-marker-alt"></i>
            <form method="post" action="#">
                <p> 
                    <input type="search" name="location" id="location"
                     placeholder= "Paris, Belleville">
                </p>
            </form>
        </div>
        <div class="intro">
            <h1 class="intro_title">Réservez le menu qui vous convient</h1>
            <p class="intro_info">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="intro_btn">Explorer nos restaurants</button>
        </div>      
    </header>
