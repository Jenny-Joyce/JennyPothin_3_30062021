<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Shrikhand&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/9fa50e590a.js" crossorigin="anonymous"></script>  
    <title>Ohmyfood</title>
</head>
<body>
   <header id=header>
        <img src="./images/logo/ohmyfood@2x.svg" alt="Logo du site">
        <div class="research">
            <i class="fas fa-map-marker-alt"></i>
            <form method="post" action="#">
                <p> 
                    <input type="search" name="location" id="location"
                     placeholder= "Paris, Belleville">
                </p>
            </form>
        </div>
        <div class="intro">
            <h1 class="intro_title">Réservez le menu qui vous convient</h1>
            <p class="intro_info">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="intro_btn"><a href=""></a>Explorer nos restaurants</button>
        </div>      
    </header>
    <main>
        <section id="function">
            <h2>Fonctionnement</h2>
            <div class="function_text">
                <span class="number">1</span>
                <button class="function_btn"><a href=""></a>
                    <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
                </button> 
            </div>
            <div class="function_text">
                <span class="number">2</span>
                <button class="function_btn"><a href=""></a>
                    <i class="fas fa-list-ul"></i>Composez votre menu
                </button> 
            </div>
            <div class="function_text">
                <span class="number">3</span>
                <button class="function_btn"><a href=""></a>
                    <i class="fas fa-store"></i>Dégustez au restaurant
                </button> 
             </div>
        </section>
        <section id="food_card">
            <h2>Restaurants</h2>
            <div class="card">
                <span class="new">Nouveau</span>
                <a href="#">
                    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût">
                    <div class="card_text">
                        <div class="card_infos">
                            <h3>La palette du goût</h3> 
                            <h4>Ménilmontant</h4> 
                        </div>
                        <div class="anim_heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </a>  
            </div>
            <div class="card">
                <span class="new">Nouveau</span>
                <a href="#">
                    <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La note enchantée">
                    <div class="card_text">
                        <div class="card_infos">
                            <h3>La note enchantée</h3> 
                            <h4>Charonne</h4> 
                        </div>
                        <div class="anim_heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </a>  
            </div>
            <div class="card">
                <a href="#">
                    <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant A la française">
                    <div class="card_text">
                        <div class="card_infos">
                            <h3>A la française</h3> 
                            <h4>Cité Rouge</h4> 
                        </div>
                        <div class="anim_heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </a>  
            </div>
            <div class="card">
                <a href="#">
                    <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Le délice des sens">
                    <div class="card_text">
                        <div class="card_infos">
                            <h3>Le délice des sens</h3> 
                            <h4>Folie-Méricourt</h4> 
                        </div>
                        <div class="anim_heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </a>  
            </div>
        </section>
    </main>
</body>
</html>
